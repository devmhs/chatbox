    <title>Live Camarote - Stream Player</title>

    <link rel="stylesheet" href="chat.css" />

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167485672-1"></script>

        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag("config", "UA-167485672-1");

<body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="border-bottom: 1px solid #070707; background-color: #18181b;">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" onclick="window.close();" href="#"><i class="fa fa-close"></i
          ></a>
            </li>
        </ul>

        <a class="navbar-brand" href="#"><img src="logo-clean-dark.png" height="50px" /></a>
    </nav>

    <div class="wrapper p-2">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-9 p-1">
                    <video controls id="video" class="video"></video>
                    <script type="text/javascript"></script>
                    <br />
                    <div class="header-video">
                        <h5 id="live-title"></h5>
                        <p id="live-description"></p>

                        <div id="teste"></div>
                    </div>
                </div>

                <div class="col-md-3 p-1 lateral">
                    <ul class="list-group chat bg-chat">
                        <!-- Separator with title -->
                        <li class="sidebar-separator-title text-muted d-flex align-items-center title" style="text-align: center;">
                            <small class="pl-1">CHAT DA TRANSMISSÃO</small>
                        </li>
                        <!-- /END Separator -->
                        <!-- Menu with submenu -->

                        <div class="mensagens" id="mensagens">
                            <p class="nome" id="messages"></p>
                        </div>

                        <div class="form-chat">
                            <form action="" id="form">
                                <input type="text" class="form form-control tw-textarea" placeholder="Envie uma mensagem" id="m" autocomplete="off" required />
                                <button type="submit" class="btn btn-sm btn-primary float-right mt-2">
                    Enviar Mensagem <i class="fa fa-commenting-o"></i>
                  </button>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- body-row END -->
    <script src="https://kit.fontawesome.com/6d8fe046a3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
